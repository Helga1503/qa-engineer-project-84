---
- summary: |
    Нет веб-формы для регистрации
  environment: |
    Версия 117.0.5938.150 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
  expected-result: |
    На странице видна кнопка регистрации    
  actual-result: |
    Нет кнопки регистрации

- summary: |
    Не работает фильтрация товара по цене
  environment: |
    Версия 117.0.5938.150 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Выбрать в поле "Цена" диапазон цен
  expected-result: |
    Выводятся все товары, стоимость которых входит в диапазон
  actual-result: |
    Не выводятся товары с пограничными значениями

- summary: |
    Нет подтверждения при удалении товара из корзины
  environment: |
    Версия 117.0.5938.150 (Официальная сборка), (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "В корзину" на карточке любого товара
    3. Перейти в корзину
    4. Нажать на кнопку "Удалить"
  expected-result: |
    Всплывает окно с сообщением: "Подтвердить удаление?"
  actual-result: |
    На странице ничего не происходит.

