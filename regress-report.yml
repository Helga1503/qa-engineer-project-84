bugreports:
  - summary: |
      Не работает фильтрация товара по цене
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Выбрать в поле "Цена" диапазон цен
    expected-result: |
      Выводятся все товары, стоимость которых входит в диапазон
    actual-result: |
      Не выводятся товары с пограничными значениями

  - summary: |
      Нет подтверждения при удалении товара из корзины
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку "В корзину" на карточке любого товара
      3. Перейти в корзину
      4. Нажать на кнопку "Удалить"
    expected-result: |
      Всплывает окно с сообщением: "Подтвердить удаление?"
    actual-result: |
      Товар удаляется без подтверждения.

  - summary: |
      Не работает кнопка закрытия окна заказа
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на карточке любого товара на кнопку "В корзину" 
      3. Перейти в корзину
      4. Нажать на кнопку "Оформить заказ"
      5. Закрыть всплывающее окно, нажав на кнопку закрытия окна
    expected-result: |
      Окно заказа закрылось
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      Нет формы для оплаты заказа
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на карточке любого товара на кнопку "В корзину" 
      3. Перейти в корзину
      4. Нажать на кнопку "Оформить заказ" 
    expected-result: |
      Появляется форма оплаты заказа
    actual-result: |
      На странице ничего не происходит.

  - summary: |
      Не работает мобильная версия сайта
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Открыть инструмент разработчика
      3. Во вкладке Dimensions выбрать различные устройства
    expected-result: |
      Страница отображаеться на экране мобильного устройства корректно, все поля отображаются полностью
    actual-result: |
      Страница отображается некорректно: не видна строка поиска, не видны фильтры категории, бренда и цены

  - summary: |
      Не работает мультиязычность
    environment: |
      Версия 117.0.5938.150 (Официальная сборка), (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку "Language"
      3. Нажать на "Russian"
    expected-result: |
      Происходит переход на русскую версию
    actual-result: |
      Ничего не происходит (не считая перевода шапки сайта)
